{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "main.css" %}'>
    <script src='{% static "main.js" %}'></script>
</head>
<body>
    <div class="header" id="header">
        <div class="subhead" id="subhead">
            <div class="logo">
                <img src="{% static 'untitled.png' %}" alt="img">
            </div>
            <div class="heading">
                <h1>tron</h1>
            </div>
        </div>
        
        <div class="rightheader" id="rightheader">
            <div class="nav" id="nav">
                <ul id="list">
                    <li ><a class="col 1" href="{% url 'home' %}">home</a></li>
                    <li ><a class="col 2" href="/articles/">articles</a></li>
                    <li ><a class="col 3" href="/contact/">contact</a></li>
                </ul>
            </div>
            <button id="navButton">Menu</button>
        </div>
    </div>

    <div class="body">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <div class="footernav">
            <ul>
                <li><a href="{% url 'home' %}">home</a></li>
                <li><a href="/articles/">articles</a></li>
                <li><a href="/contact/">contact</a></li>
            </ul>
            <p>copyright &copy; 2023</p>
    </div>
    
</body>
</html>
